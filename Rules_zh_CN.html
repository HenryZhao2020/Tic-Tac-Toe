<!DOCTYPE html>
<html>
<style>
    .red {
        color: #FF3333;
    }

    .blue {
        color: #0080FF;
    }
</style>
<body>
    <p>游戏在一个3x3的网格上进行。</p>
    <p class="red">你是X。</p>
    <p class="blue">人工智能或另一个玩家是O。</p>
    <p>玩家轮流在空白方格中放置他们的图标。</p>
    <p>第一个在横、竖或斜线上连成3个图标的玩家获胜。</p>
    <p>当所有9个方格都被填满时，游戏结束。</p>
    <p>如果没有玩家成功连成3个图标，游戏以平局结束。</p>
</body>
</html>
